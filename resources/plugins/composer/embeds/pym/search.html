<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#212529" />
    <title>PymEmbed</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .hoverable {
        padding-top: 1em;
        cursor: pointer;
      }

      .hoverable:hover {
        background-color: #e2cdcd;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Add PymEmbed</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-left my-0">
        <div class="container">
          <label for="url">URL</label><br />
          <input type="text" style="width: 800px" name="url" id="url" value="" /><br /><br />
          <br />
          <br />
          <input
            type="button"
            name="add-pymembed"
            value="Add PymEmbed"
            onclick="handlePymembed()"
          />
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      const sendMessage = function (action, data) {
        window.parent.postMessage(
          JSON.stringify({
            source: "custom_embed",
            action,
            data,
            key: parseQueryString()["k"],
          }),
          "*"
        );
      };

      const parseQueryString = function () {
        const params = location.search.split("?")[1] || "";
        const kv = params.split("&");
        return kv.reduce((result, item) => {
          const [key, value] = item.split("=");
          return Object.assign(result, {
            [key]: value,
          });
        }, {});
      };

      // ------------------------------------------------

      let data = [];

      const handlePymembed = function () {
        const url = document.getElementById("url").value;
        const ansCustomEmbed = {
          id: Date.now().toString(36) + Math.random().toString(36).substr(2, 5),
          url: "https://",
          config: {
            pymembed: url,
          },
        };

        sendMessage("data", ansCustomEmbed);
      };

      // ------------------------------------------------
      window.onload = function () {
        sendMessage("ready", {
          height: document.documentElement.scrollHeight,
        });
      };
    </script>
  </body>
</html>
